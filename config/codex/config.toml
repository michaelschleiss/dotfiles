model = "gpt-5.3-codex"
model_reasoning_effort = "xhigh"
sandbox_mode = "workspace-write"
web_search = "cached"
suppress_unstable_features_warning = true


[sandbox_workspace_write]
network_access = true

[features]
unified_exec = true
shell_snapshot = true
apply_patch_freeform = true
remote_models = true
undo = true

[mcp_servers.context7]
command = "npx"
args = ["-y", "@upstash/context7-mcp"]
