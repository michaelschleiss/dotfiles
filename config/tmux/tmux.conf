# Allow true color in tmux
set-option -sa terminal-overrides ",xterm*:Tc"
# Pass through OSC 8 hyperlinks from apps (Ghostty supports them).
set -as terminal-features ",*:hyperlinks"

unbind C-b
set -g prefix C-a
bind C-a send-prefix # for nested tmux sessions

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Split panes
bind | split-window -h
bind - split-window -v

# Easier pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with arrow keys
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Enable mouse support
set -g mouse on

#Vim motions for copy mode
set-option -g mode-keys vi

# Make windows start with 1"
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
# Don't detach when the last window is moved out of a session
set -g detach-on-destroy off

# Open splits in cwd
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# From TMUX-Sensible
# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000
# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000
# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5
set -g default-terminal "tmux-256color"
# Focus events enabled for terminals that support them
set -g focus-events on
bind a last-window # switch to last window
bind @ command-prompt -p "move window to session:" "if-shell \"tmux has-session -t '%1' 2>/dev/null\" \"move-window -t '%1:'\" \"new-session -d -s '%1' \\; move-window -t '%1:'\""


# TMUX plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Session persistence
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

# Keep this line at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm/tpm'
